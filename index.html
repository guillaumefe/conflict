<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fusco</title>
    <!-- Inclusion de la bibliothèque jsdiff via jsDelivr -->
    <script src="https://cdn.jsdelivr.net/npm/diff@7.0.0/dist/diff.min.js"></script>
    <!-- Inclusion de SweetAlert2 via CDN -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Inclusion d'Ace Editor via CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
        .textarea-container {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
        }
        textarea {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin: 0 auto;
            display: block;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        #mergedCode {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            background-color: #e9ecef;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            width: 100%;
            box-sizing: border-box;
        }
        code {
            font-family: monospace;
            font-size: 14px;
            display: block;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .button-group {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .button-group button {
            width: 30%;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>Fusionneur de Code Avancé</h1>
    <div class="container">
        <div class="textarea-container">
            <label for="code1"><strong>Code 1 :</strong></label>
            <textarea id="code1" placeholder="Collez votre premier code ici..."></textarea>
        </div>
        <div class="textarea-container">
            <label for="code2"><strong>Code 2 :</strong></label>
            <textarea id="code2" placeholder="Collez votre second code ici..."></textarea>
        </div>
    </div>
    <button id="mergeBtn">Fusionner</button>
    <h2>Code Fusionné :</h2>
    <textarea id="mergedCode" readonly></textarea>

    <script>
        document.getElementById('mergeBtn').addEventListener('click', async function() {
            const code1 = document.getElementById('code1').value;
            const code2 = document.getElementById('code2').value;

            // Utilisation de jsdiff pour comparer les codes
            const diffs = Diff.diffLines(code1, code2);
            const changes = processDiffs(diffs);
            let mergedCode = '';

            for (let i = 0; i < changes.length; i++) {
                const change = changes[i];
                if (change.type === 'unchanged') {
                    mergedCode += change.content;
                } else {
                    const userChoice = await handleChange(change, i + 1);
                    if (userChoice === null) {
                        // L'utilisateur a annulé la fusion
                        Swal.fire('Annulé', 'La fusion a été annulée.', 'error');
                        return;
                    }
                    mergedCode += userChoice;
                }
            }

            // Afficher le code fusionné résolu
            document.getElementById('mergedCode').value = mergedCode;
            Swal.fire('Fusion réussie!', 'Les codes ont été fusionnés avec succès.', 'success');
        });

        // Fonction pour traiter les diffs et identifier les changements
        function processDiffs(diffs) {
            const changes = [];
            let i = 0;
            while (i < diffs.length) {
                const current = diffs[i];
                if (current.added || current.removed) {
                    // Vérifier si c'est une modification (removed suivi d'ajout)
                    if (current.removed && i + 1 < diffs.length && diffs[i + 1].added) {
                        changes.push({
                            type: 'modification',
                            removed: [current.value],
                            added: [diffs[i + 1].value]
                        });
                        i += 2;
                    } else if (current.added) {
                        changes.push({
                            type: 'ajout',
                            added: [current.value]
                        });
                        i += 1;
                    } else if (current.removed) {
                        changes.push({
                            type: 'suppression',
                            removed: [current.value]
                        });
                        i += 1;
                    }
                } else {
                    changes.push({
                        type: 'unchanged',
                        content: current.value
                    });
                    i += 1;
                }
            }
            return changes;
        }

        // Fonction pour gérer un changement (ajout, suppression, modification)
        async function handleChange(change, changeNumber) {
            // Générer la description du changement
            const description = generateChangeDescription(change, changeNumber);

            // Afficher le popup avec les options
            await Swal.fire({
                title: `Changement ${changeNumber} - ${capitalizeFirstLetter(change.type)}`,
                html: description + `
                    <div class="button-group">
                        <button id="acceptBtn" class="swal2-styled">Oui</button>
                        <button id="rejectBtn" class="swal2-styled">Non</button>
                        <button id="customBtn" class="swal2-styled">Code Personnalisé</button>
                    </div>
                `,
                showConfirmButton: false,
                showCancelButton: false,
                didOpen: () => {
                    const acceptBtn = Swal.getPopup().querySelector('#acceptBtn');
                    const rejectBtn = Swal.getPopup().querySelector('#rejectBtn');
                    const customBtn = Swal.getPopup().querySelector('#customBtn');

                    acceptBtn.addEventListener('click', () => {
                        Swal.close();
                        Swal.fire({
                            title: `Changement ${changeNumber} Accepté`,
                            text: 'Vous avez accepté ce changement.',
                            icon: 'success',
                            timer: 1500,
                            showConfirmButton: false
                        });
                        Swal.choice = 'accept';
                    });

                    rejectBtn.addEventListener('click', () => {
                        Swal.close();
                        Swal.fire({
                            title: `Changement ${changeNumber} Rejeté`,
                            text: 'Vous avez rejeté ce changement.',
                            icon: 'info',
                            timer: 1500,
                            showConfirmButton: false
                        });
                        Swal.choice = 'reject';
                    });

                    customBtn.addEventListener('click', () => {
                        Swal.close();
                        Swal.choice = 'custom';
                    });
                }
            });

            const choice = Swal.choice;

            if (choice === 'accept') {
                if (change.type === 'ajout') {
                    return change.added.join('');
                } else if (change.type === 'suppression') {
                    // Rejeter la suppression signifie garder le code, donc ne rien ajouter
                    return '';
                } else if (change.type === 'modification') {
                    return change.added.join('');
                }
            } else if (choice === 'reject') {
                if (change.type === 'ajout') {
                    // Rejeter un ajout signifie ne rien ajouter
                    return '';
                } else if (change.type === 'suppression') {
                    // Rejeter une suppression signifie garder le code supprimé
                    return change.removed.join('');
                } else if (change.type === 'modification') {
                    return change.removed.join('');
                }
            } else if (choice === 'custom') {
                // Afficher Ace Editor pour entrer du code personnalisé
                const { value: customCode, isConfirmed } = await Swal.fire({
                    title: `Changement ${changeNumber} - Code Personnalisé`,
                    html: `<div id="aceEditor" style="width: 100%; height: 300px;"></div>`,
                    showCancelButton: true,
                    confirmButtonText: 'Valider',
                    cancelButtonText: 'Annuler',
                    width: '80%',
                    heightAuto: false,
                    allowOutsideClick: false,
                    didOpen: () => {
                        const editor = ace.edit("aceEditor");
                        editor.setTheme("ace/theme/github");
                        editor.session.setMode("ace/mode/javascript"); // Modifier selon le langage
                        let initialCode = generateInitialCustomCode(change, changeNumber);
                        editor.setValue(initialCode, -1); // -1 pour ne pas déplacer le curseur
                        window.currentEditor = editor;
                    },
                    preConfirm: () => {
                        const resolution = window.currentEditor.getValue();
                        if (!resolution.trim()) {
                            Swal.showValidationMessage('Veuillez fournir une résolution pour le changement.');
                        }
                        return resolution;
                    }
                });

                if (isConfirmed) {
                    return customCode;
                } else {
                    // L'utilisateur a annulé la résolution, donc annuler toute la fusion
                    return null;
                }
            }

            return null;
        }

        // Fonction pour générer la description du changement
        function generateChangeDescription(change, changeNumber) {
            let description = `<h3>Changement ${changeNumber}</h3>`;
            if (change.type === 'modification') {
                description += `<p><strong>Suppression :</strong></p><pre><code>${escapeHtml(change.removed.join(''))}</code></pre>`;
                description += `<p><strong>Ajout :</strong></p><pre><code>${escapeHtml(change.added.join(''))}</code></pre>`;
                description += `<p>Un bloc de code a été modifié. Choisissez d'accepter, de rejeter ou de fournir une version personnalisée.</p>`;
            } else if (change.type === 'ajout') {
                description += `<p><strong>Ajout :</strong></p><pre><code>${escapeHtml(change.added.join(''))}</code></pre>`;
                description += `<p>Un nouveau bloc de code a été ajouté. Choisissez d'accepter, de rejeter ou de fournir une version personnalisée.</p>`;
            } else if (change.type === 'suppression') {
                description += `<p><strong>Suppression :</strong></p><pre><code>${escapeHtml(change.removed.join(''))}</code></pre>`;
                description += `<p>Un bloc de code a été supprimé. Choisissez d'accepter la suppression, de la rejeter ou de fournir une version personnalisée.</p>`;
            }
            return description;
        }

        // Fonction pour générer le contenu initial de la résolution personnalisée dans Ace Editor
        function generateInitialCustomCode(change, changeNumber) {
            if (change.type === 'modification') {
                return `// Résolution de la modification ${changeNumber}\n// Combinez ou modifiez les versions ci-dessous selon vos besoins.\n\n` +
                       `// Code supprimé :\n${change.removed.join('')}\n\n` +
                       `// Code ajouté :\n${change.added.join('')}`;
            } else if (change.type === 'suppression') {
                return `// Résolution de la suppression ${changeNumber}\n// Si vous souhaitez réintégrer le code supprimé, modifiez le ci-dessous.\n\n` +
                       `// Code supprimé :\n${change.removed.join('')}`;
            } else if (change.type === 'ajout') {
                return `// Résolution de l'ajout ${changeNumber}\n// Si vous souhaitez modifier l'ajout, éditez le code ci-dessous.\n\n` +
                       `// Code ajouté :\n${change.added.join('')}`;
            }
            return '';
        }

        // Fonction pour capitaliser la première lettre
        function capitalizeFirstLetter(string) {
            return string.charAt(0).toUpperCase() + string.slice(1);
        }

        // Fonction pour échapper les caractères HTML
        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }
    </script>
</body>
</html>
