<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fusco - Fusion Automatique avec Remplacement HTML</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f0f4f8; color: #333; padding: 20px; }
        h1 { text-align: center; margin-bottom: 20px; color: #4A90E2; }
        .container { display: flex; flex-direction: column; gap: 20px; }
        .textareas { display: flex; flex-direction: column; gap: 20px; }
        @media (min-width: 768px) { .textareas { flex-direction: row; }}
        .textarea-container { flex: 1; display: flex; flex-direction: column; }
        label { margin-bottom: 5px; font-weight: bold; color: #333; }
        textarea { width: 100%; height: 200px; padding: 10px; font-family: monospace; font-size: 14px; resize: vertical; border: 1px solid #ccc; border-radius: 5px; background-color: #fff; }
        #editor { width: 100%; height: 400px; border: 1px solid #ccc; border-radius: 5px; background-color: #e9ecef; }
        button { padding: 10px 20px; font-size: 16px; background-color: #4A90E2; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
</head>
<body>
    <h1>Fusco - Fusion Automatique avec Remplacement HTML</h1>
    <div class="container">
        <div class="textareas">
            <div class="textarea-container">
                <label for="code1">Code 1 :</label>
                <textarea id="code1" placeholder="Collez votre code HTML ici..."></textarea>
            </div>
            <div class="textarea-container">
                <label for="code2">Code 2 :</label>
                <textarea id="code2" placeholder="Collez le bout de code à insérer ici..."></textarea>
            </div>
        </div>
        <button id="mergeButton">Fusionner le Code</button>
        <h2>Code Fusionné :</h2>
        <div id="editor"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const code1 = document.getElementById('code1');
            const code2 = document.getElementById('code2');
            const editor = ace.edit("editor");
            const mergeButton = document.getElementById('mergeButton');

            editor.setTheme("ace/theme/github");
            editor.session.setMode("ace/mode/html");
            editor.setOptions({
                fontSize: "14px",
                showPrintMargin: false,
                wrap: true
            });

            function mergeHTMLCode() {
                const parser = new DOMParser();

                // Parse code1 and code2 into DOM elements
                const doc1 = parser.parseFromString(code1.value, "text/html");
                const doc2 = parser.parseFromString(code2.value, "text/html");

                // Replace the <title> element in doc1 with the one from doc2, if it exists
                const title2 = doc2.querySelector("title");
                if (title2) {
                    let title1 = doc1.querySelector("title");
                    if (title1) {
                        title1.textContent = title2.textContent;  // Remplace le titre
                    } else {
                        const header = doc1.querySelector("header") || doc1.createElement("header");
                        header.appendChild(title2.cloneNode(true));
                        doc1.head.appendChild(header);
                    }
                }

                // Convert the merged DOM back to a string and display in Ace editor
                const mergedHTML = doc1.documentElement.outerHTML;
                editor.setValue(mergedHTML, -1);
            }

            mergeButton.addEventListener('click', mergeHTMLCode);
        });
    </script>
</body>
</html>
