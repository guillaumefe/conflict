<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Fusco - Fusionneur de Code Avancé</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/esprima@4.0.1/dist/esprima.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/escodegen@1.2.0/escodegen.browser.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            text-align: center;

        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .textareas {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

            .textareas {
                flex-direction: row;

        }
        .textarea-container {
            flex: 1;
            display: flex;
            flex-direction: column;

        textarea {
            width: 100%;
            height: 200px;

            background-color: #357ABD;
        }
        #mergedCode {
            width: 100%;
            height: 300px;
            padding: 10px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9ecef;
        }
        .swal2-styled {
            background-color: #4A90E2 !important;
            color: white !important;
            border: none !important;
            border-radius: 5px !important;
            padding: 10px 20px !important;
            cursor: pointer !important;

        .swal2-styled:hover {

        }
        .accept-btn {
            background-color: #28a745 !important;
        }
        .accept-btn:hover {
            background-color: #218838 !important;
        }
        .reject-btn {
            background-color: #dc3545 !important;
        }
        .reject-btn:hover {
            background-color: #c82333 !important;
        }
        .custom-btn {
            background-color: #FFC107 !important;
            color: #212529 !important;
        }
        .custom-btn:hover {
            background-color: #e0a800 !important;
        }
        pre {
            background-color: #f8f9fa;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin: 10px 0;
            overflow-x: auto;
            width: 100%;
            box-sizing: border-box;
            max-height: 200px;
            overflow-y: auto;
        }
        code {
            font-family: monospace;
            font-size: 14px;

            white-space: pre-wrap;

        }
        .swal2-popup {
            width: 90% !important;
            max-width: 800px !important;
            height: 70vh !important;
            max-height: 600px !important;
            padding: 20px !important;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .swal2-content {
            width: 100%;
            text-align: left;
            overflow: auto;
        }
        .swal2-actions {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .ace_editor {
            width: 100% !important;
            height: 300px !important;
        }
        .change-number {
            font-size: 12px;
            color: #777;
            margin-bottom: 10px;
        }
        .navigation-group button {
            background-color: #6c757d !important;
        }
        .navigation-group button:hover {
            background-color: #5a6268 !important;
        }
        .code-section {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
        }
        .code-block {
            flex: 1;
            width: 100%;
        }
        .code-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>Fusco</h1>
    <div class="container">
        <div class="textareas">
            <div class="textarea-container">
                <label for="code1">Code 1 :</label>
                <textarea id="code1" placeholder="Collez votre premier code ici..."></textarea>
            </div>
            <div class="textarea-container">
                <label for="code2">Code 2 :</label>
                <textarea id="code2" placeholder="Collez votre second code ici..."></textarea>
            </div>
        </div>
        <button id="mergeBtn">Fusionner</button>
        <h2>Code Fusionné :</h2>
        <textarea id="mergedCode" readonly></textarea>
    </div>
    <script>
        if (typeof escodegen === 'undefined') {
            console.error('Escodegen n\'est pas chargé correctement.');
            Swal.fire({
                icon: 'error',
                title: 'Erreur de chargement',
                text: 'La bibliothèque Escodegen n\'a pas pu être chargée. Veuillez vérifier votre connexion internet ou l\'URL du CDN.',
                confirmButtonColor: '#4A90E2'
            });
        }
        var changes = [];
        var userChoices = [];
        var currentChangeIndex = 0;
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('mergeBtn').addEventListener('click', handleMerge);
        });
        function handleMerge() {
            var code1 = document.getElementById('code1').value;
            var code2 = document.getElementById('code2').value;
            if (!code1.trim() && !code2.trim()) {
                Swal.fire({
                    icon: 'warning',
                    title: 'Attention',
                    text: 'Veuillez coller au moins un code à fusionner.',
                    confirmButtonColor: '#4A90E2'
                });
                return;
            }
            var parts1 = parseCode(code1);
            var parts2 = parseCode(code2);
            console.log('Parts Code 1:', parts1);
            console.log('Parts Code 2:', parts2);
            var components1 = extractAllComponents(parts1);
            var components2 = extractAllComponents(parts2);
            console.log('Composants Code 1:', components1);
            console.log('Composants Code 2:', components2);
            changes = compareAllComponents(components1, components2);
            userChoices = new Array(changes.length).fill(null);
            currentChangeIndex = 0;
            console.log('Changements détectés:', changes);
            if (changes.length === 0) {
                Swal.fire({
                    icon: 'info',
                    title: 'Aucune différence',
                    text: 'Les deux codes sont identiques.',
                    confirmButtonColor: '#4A90E2'
                });
                return;
            }
            showChange(currentChangeIndex);
        }
        function parseCode(code) {
            var parser = new DOMParser();
            var doc = parser.parseFromString(code, 'text/html');
            var html = doc.body.innerHTML.trim();
            var styleTags = doc.querySelectorAll('style');
            var css = '';
            styleTags.forEach(function(style) {
                css += style.innerHTML + '\n';
            });
            css = css.trim();
            var scriptTags = doc.querySelectorAll('script:not([src])');
            var js = '';
            scriptTags.forEach(function(script) {
                js += script.innerHTML + '\n';
            });
            js = js.trim();
            return { html: html, css: css, js: js };
        }
        function extractAllComponents(parts) {
            return {
                html: extractHTMLComponents(parts.html),
                css: extractCSSClasses(parts.css),
                js: extractJSComponents(parts.js)
            };
        }
        function extractHTMLComponents(html) {
            var parser = new DOMParser();
            var doc = parser.parseFromString(html, 'text/html');
            var elements = [];
            function traverse(node) {
                node.childNodes.forEach(function(child) {
                    if (child.nodeType === Node.ELEMENT_NODE) {
                        var attrs = {};
                        Array.from(child.attributes).forEach(function(attr) {
                            attrs[attr.name] = attr.value;
                        });
                        elements.push({
                            tag: child.tagName.toLowerCase(),
                            attributes: attrs,
                            outerHTML: child.outerHTML
                        });
                        traverse(child);
                    }
                });
            }
            traverse(doc.body);
            return elements;
        }
        function extractCSSClasses(css) {
            var classes = [];
            if (!css) return classes;
            var style = document.createElement('style');
            style.innerHTML = css;
            document.head.appendChild(style);
            try {
                var sheet = style.sheet;
                if (sheet) {
                    for (var i = 0; i < sheet.cssRules.length; i++) {
                        var rule = sheet.cssRules[i];
                        if (rule.type === CSSRule.STYLE_RULE) {
                            var selectors = rule.selectorText.split(',');
                            selectors.forEach(function(selector) {
                                var classMatch = selector.trim().match(/\.(\w[\w-]*)/);
                                if (classMatch && classMatch[1]) {
                                    classes.push(classMatch[1]);
                                }
                            });
                        }
                    }
                }
            } catch (e) {
                console.error('Erreur lors de l\'analyse CSS:', e);
            }
            document.head.removeChild(style);
            return classes;
        }
        function extractJSComponents(js) {
            var functions = [];
            var variables = [];
            if (!js) return { functions: functions, variables: variables };
            try {
                var ast = esprima.parseScript(js, { tolerant: true });
                traverseAST(ast, function(node) {
                    if (node.type === 'FunctionDeclaration') {
                        functions.push({
                            name: node.id ? node.id.name : 'anonymous',
                            params: node.params.map(function(param) { return param.name; }),
                            body: escodegen.generate(node.body)
                        });
                    } else if (node.type === 'VariableDeclaration') {
                        node.declarations.forEach(function(decl) {
                            variables.push({
                                name: decl.id.name,
                                init: decl.init ? escodegen.generate(decl.init) : null
                            });
                        });
                    }
                });
            } catch (e) {
                console.error('Erreur lors de l\'analyse JavaScript:', e);
            }
            return { functions: functions, variables: variables };
        }
        function traverseAST(node, callback) {
            callback(node);
            for (var key in node) {
                if (node.hasOwnProperty(key)) {
                    var child = node[key];
                    if (Array.isArray(child)) {
                        child.forEach(function(c) {
                            if (c && typeof c.type === 'string') {
                                traverseAST(c, callback);
                            }
                        });
                    } else if (child && typeof child.type === 'string') {
                        traverseAST(child, callback);
                    }
                }
            }
        }
        function compareAllComponents(components1, components2) {
            var allChanges = [];
            var htmlChanges = compareHTMLComponents(components1.html, components2.html);
            allChanges = allChanges.concat(htmlChanges);
            var cssChanges = compareCSSClasses(components1.css, components2.css);
            allChanges = allChanges.concat(cssChanges);
            var jsChanges = compareJSComponents(components1.js, components2.js);
            allChanges = allChanges.concat(jsChanges);
            return allChanges;
        }
        function compareHTMLComponents(html1, html2) {
            var changes = [];
            var map1 = new Map();
            html1.forEach(function(comp) {
                map1.set(comp.outerHTML, comp);
            });
            var map2 = new Map();
            html2.forEach(function(comp) {
                map2.set(comp.outerHTML, comp);
            });
            html2.forEach(function(comp) {
                if (!map1.has(comp.outerHTML)) {
                    changes.push({
                        type: 'ajout_html',
                        component: comp
                    });
                }
            });
            html1.forEach(function(comp) {
                if (!map2.has(comp.outerHTML)) {
                    changes.push({
                        type: 'suppression_html',
                        component: comp
                    });
                }
            });
            html1.forEach(function(comp1) {
                html2.forEach(function(comp2) {
                    if (comp1.tag === comp2.tag) {
                        var attrs1 = JSON.stringify(comp1.attributes);
                        var attrs2 = JSON.stringify(comp2.attributes);
                        if (attrs1 !== attrs2) {
                            changes.push({
                                type: 'modification_html',
                                before: comp1,
                                after: comp2
                            });
                        }
                    }
                });
            });
            return changes;
        }
        function compareCSSClasses(css1, css2) {
            var changes = [];
            var set1 = new Set(css1);
            var set2 = new Set(css2);
            css2.forEach(function(cls) {
                if (!set1.has(cls)) {
                    changes.push({
                        type: 'ajout_css',
                        className: cls
                    });
                }
            });
            css1.forEach(function(cls) {
                if (!set2.has(cls)) {
                    changes.push({
                        type: 'suppression_css',
                        className: cls
                    });
                }
            });
            return changes;
        }
        function compareJSComponents(js1, js2) {
            var changes = [];
            var funcMap1 = new Map();
            js1.functions.forEach(function(func) {
                funcMap1.set(func.name, func);
            });
            var funcMap2 = new Map();
            js2.functions.forEach(function(func) {
                funcMap2.set(func.name, func);
            });
            js2.functions.forEach(function(func) {
                if (!funcMap1.has(func.name)) {
                    changes.push({
                        type: 'ajout_js_function',
                        function: func
                    });
                }
            });
            js1.functions.forEach(function(func) {
                if (!funcMap2.has(func.name)) {
                    changes.push({
                        type: 'suppression_js_function',
                        function: func
                    });
                }
            });
            js1.functions.forEach(function(func1) {
                if (funcMap2.has(func1.name)) {
                    var func2 = funcMap2.get(func1.name);
                    if (func1.body !== func2.body) {
                        changes.push({
                            type: 'modification_js_function',
                            before: func1,
                            after: func2
                        });
                    }
                }
            });
            var varMap1 = new Map();
            js1.variables.forEach(function(variable) {
                varMap1.set(variable.name, variable);
            });
            var varMap2 = new Map();
            js2.variables.forEach(function(variable) {
                varMap2.set(variable.name, variable);
            });
            js2.variables.forEach(function(variable) {
                if (!varMap1.has(variable.name)) {
                    changes.push({
                        type: 'ajout_js_variable',
                        variable: variable
                    });
                }
            });
            js1.variables.forEach(function(variable) {
                if (!varMap2.has(variable.name)) {
                    changes.push({
                        type: 'suppression_js_variable',
                        variable: variable
                    });
                }
            });
            js1.variables.forEach(function(variable1) {
                if (varMap2.has(variable1.name)) {
                    var variable2 = varMap2.get(variable1.name);
                    if (variable1.init !== variable2.init) {
                        changes.push({
                            type: 'modification_js_variable',
                            before: variable1,
                            after: variable2
                        });
                    }
                }
            });
            return changes;
        }
        function showChange(index) {
            if (index < 0 || index >= changes.length) return;
            var change = changes[index];
            var changeNumber = index + 1;
            currentChangeIndex = index;
            var description = generateChangeDescription(change, changeNumber);
            Swal.fire({
                html: description,
                width: '90%',
                heightAuto: false,
                showConfirmButton: false,
                showCancelButton: false,
                allowOutsideClick: false,
                didOpen: function() {
                    var acceptBtn = Swal.getPopup().querySelector('#acceptBtn');
                    var rejectBtn = Swal.getPopup().querySelector('#rejectBtn');
                    var customBtn = Swal.getPopup().querySelector('#customBtn');
                    var prevBtn = Swal.getPopup().querySelector('#prevBtn');
                    var nextBtn = Swal.getPopup().querySelector('#nextBtn');
                    if (currentChangeIndex === 0) {
                        prevBtn.disabled = true;
                        prevBtn.style.backgroundColor = '#ccc';
                        prevBtn.style.cursor = 'not-allowed';
                    }
                    if (currentChangeIndex === changes.length -1) {
                        nextBtn.disabled = true;
                        nextBtn.style.backgroundColor = '#ccc';
                        nextBtn.style.cursor = 'not-allowed';
                    }
                    acceptBtn.addEventListener('click', function() {
                        userChoices[currentChangeIndex] = { action: 'accept', value: getAcceptedValue(change) };
                        Swal.close();
                        navigateNext();
                    });
                    rejectBtn.addEventListener('click', function() {
                        userChoices[currentChangeIndex] = { action: 'reject', value: getRejectedValue(change) };
                        Swal.close();
                        navigateNext();
                    });
                    customBtn.addEventListener('click', function() {
                        showCustomCodeEditor(change, changeNumber);
                    });
                    prevBtn.addEventListener('click', function() {
                        Swal.close();
                        showChange(currentChangeIndex - 1);
                    });
                    nextBtn.addEventListener('click', function() {
                        Swal.close();
                        showChange(currentChangeIndex + 1);
                    });
                }
            });
        }
        function navigateNext() {
            if (currentChangeIndex < changes.length - 1) {
                showChange(currentChangeIndex + 1);
            } else {
                finalizeMerge();
            }
        }
        function showCustomCodeEditor(change, changeNumber) {
            var editorMode = determineEditorMode(change.type);
            var initialCode = generateInitialCustomCode(change, changeNumber);
            Swal.fire({
                title: 'Code Personnalisé - Changement ' + changeNumber,
                html: '<div id="aceEditor" style="width: 100%; height: 300px;"></div>',
                showCancelButton: true,
                confirmButtonText: 'Valider',
                cancelButtonText: 'Annuler',
                width: '90%',
                heightAuto: false,
                allowOutsideClick: false,
                didOpen: function() {
                    var editor = ace.edit("aceEditor");
                    editor.setTheme("ace/theme/github");
                    editor.session.setMode(editorMode);
                    editor.setValue(initialCode, -1);
                    editor.focus();
                },
                preConfirm: function() {
                    var resolution = ace.edit("aceEditor").getValue();
                    if (!resolution.trim()) {
                        Swal.showValidationMessage('Veuillez fournir une résolution pour le changement.');
                    }
                    return resolution;
                }
            }).then(function(result) {
                if (result.isConfirmed) {
                    userChoices[currentChangeIndex] = { action: 'custom', value: result.value };
                    Swal.close();
                    navigateNext();
                } else {
                    showChange(currentChangeIndex);
                }
            });
        }
        function determineEditorMode(changeType) {
            if (changeType.indexOf('html') !== -1) {
                return "ace/mode/html";
            } else if (changeType.indexOf('css') !== -1) {
                return "ace/mode/css";
            } else if (changeType.indexOf('js') !== -1) {
                return "ace/mode/javascript";
            } else {
                return "ace/mode/text";
            }
        }
        function finalizeMerge() {
            var mergedHTML = '';
            var mergedCSS = '';
            var mergedJS = '';
            for (var i = 0; i < changes.length; i++) {
                var change = changes[i];
                var choice = userChoices[i];
                if (!choice) continue;
                switch (change.type) {
                    case 'ajout_html':
                        if (choice.action === 'accept' || choice.action === 'custom') {
                            mergedHTML += choice.value;
                        }
                        break;
                    case 'suppression_html':
                        if (choice.action === 'reject') {
                            mergedHTML += change.component.outerHTML + '\n';
                        }
                        break;
                    case 'modification_html':
                        if (choice.action === 'accept' || choice.action === 'custom') {
                            mergedHTML += choice.value + '\n';
                        } else if (choice.action === 'reject') {
                            mergedHTML += change.before.outerHTML + '\n';
                        }
                        break;
                    case 'ajout_css':
                        if (choice.action === 'accept' || choice.action === 'custom') {
                            mergedCSS += '.' + change.className + ' { /* Ajoutez vos styles ici */ }\n';
                        }
                        break;
                    case 'suppression_css':
                        if (choice.action === 'reject') {
                            mergedCSS += '.' + change.className + ' { /* Styles supprimés conservés */ }\n';
                        }
                        break;
                    case 'ajout_js_function':
                        if (choice.action === 'accept' || choice.action === 'custom') {
                            mergedJS += 'function ' + choice.value.name + '(' + choice.value.params.join(', ') + ') {\n' + choice.value.body + '\n}\n\n';
                        }
                        break;
                    case 'suppression_js_function':
                        if (choice.action === 'reject') {
                            mergedJS += 'function ' + change.function.name + '(' + change.function.params.join(', ') + ') {\n' + change.function.body + '\n}\n\n';
                        }
                        break;
                    case 'modification_js_function':
                        if (choice.action === 'accept' || choice.action === 'custom') {
                            mergedJS += 'function ' + choice.value.name + '(' + choice.value.params.join(', ') + ') {\n' + choice.value.body + '\n}\n\n';
                        } else if (choice.action === 'reject') {
                            mergedJS += 'function ' + change.before.name + '(' + change.before.params.join(', ') + ') {\n' + change.before.body + '\n}\n\n';
                        }
                        break;
                    case 'ajout_js_variable':
                        if (choice.action === 'accept' || choice.action === 'custom') {
                            mergedJS += 'var ' + choice.value.name + ' = ' + choice.value.init + ';\n';
                        }
                        break;
                    case 'suppression_js_variable':
                        if (choice.action === 'reject') {
                            mergedJS += 'var ' + change.variable.name + ' = ' + change.variable.init + ';\n';
                        }
                        break;
                    case 'modification_js_variable':
                        if (choice.action === 'accept' || choice.action === 'custom') {
                            mergedJS += 'var ' + choice.value.name + ' = ' + choice.value.init + ';\n';
                        } else if (choice.action === 'reject') {
                            mergedJS += 'var ' + change.before.name + ' = ' + change.before.init + ';\n';
                        }
                        break;
                    default:
                        break;
                }
            }
            var finalHTML = mergedHTML.trim();
            var finalCSS = mergedCSS.trim();
            var finalJS = mergedJS.trim();
            var mergedCode = '<!DOCTYPE html>\n' +
                             '<html lang="fr">\n' +
                             '<head>\n' +
                             '    <meta charset="UTF-8">\n' +
                             '    <title>Fusco - Code Fusionné</title>\n' +
                             (finalCSS ? '<style>\n' + finalCSS + '\n</style>\n' : '') +
                             '</head>\n' +
                             '<body>\n' +
                             finalHTML + '\n' +
                             finalJS + '\n' +
                             '</body>\n' +
                             '</html>';
            document.getElementById('mergedCode').value = mergedCodeFormat(mergedCode);
            Swal.fire({
                icon: 'success',
                title: 'Fusion réussie!',
                text: 'Les codes ont été fusionnés avec succès.',
                confirmButtonColor: '#4A90E2'
            });
        }
        function mergedCodeFormat(code) {
            return code;
        }
        function getAcceptedValue(change) {
            switch (change.type) {
                case 'ajout_html':
                    return change.component.outerHTML + '\n';
                case 'suppression_html':
                    return '';
                case 'modification_html':
                    return change.after.outerHTML + '\n';
                case 'ajout_css':
                    return '.' + change.className + ' { /* Ajoutez vos styles ici */ }\n';
                case 'suppression_css':
                    return '';
                case 'ajout_js_function':
                    return 'function ' + change.function.name + '(' + change.function.params.join(', ') + ') {\n' + change.function.body + '\n}\n\n';
                case 'suppression_js_function':
                    return '';
                case 'modification_js_function':
                    return 'function ' + change.after.name + '(' + change.after.params.join(', ') + ') {\n' + change.after.body + '\n}\n\n';
                case 'ajout_js_variable':
                    return 'var ' + change.variable.name + ' = ' + change.variable.init + ';\n';
                case 'suppression_js_variable':
                    return '';
                case 'modification_js_variable':
                    return 'var ' + change.after.name + ' = ' + change.after.init + ';\n';
                default:
                    return '';

                            mergedCSS += '.' + change.className + ' { /* Styles supprimés conservés */ }\n';
                        }
                        break;
                    case 'ajout_js_function':
                        if (choice.action === 'accept' || choice.action === 'custom') {
                            mergedJS += 'function ' + choice.value.name + '(' + choice.value.params.join(', ') + ') {\n' + choice.value.body + '\n}\n\n';
                        }
                        break;
                    case 'suppression_js_function':
                        if (choice.action === 'reject') {
                            mergedJS += 'function ' + change.function.name + '(' + change.function.params.join(', ') + ') {\n' + change.function.body + '\n}\n\n';
                        }
                        break;
                    case 'modification_js_function':
                        if (choice.action === 'accept' || choice.action === 'custom') {
                            mergedJS += 'function ' + choice.value.name + '(' + choice.value.params.join(', ') + ') {\n' + choice.value.body + '\n}\n\n';
                        } else if (choice.action === 'reject') {
                            mergedJS += 'function ' + change.before.name + '(' + change.before.params.join(', ') + ') {\n' + change.before.body + '\n}\n\n';
                        }
                        break;
                    case 'ajout_js_variable':
                        if (choice.action === 'accept' || choice.action === 'custom') {
                            mergedJS += 'var ' + choice.value.name + ' = ' + choice.value.init + ';\n';
                        }
                        break;
                    case 'suppression_js_variable':
                        if (choice.action === 'reject') {
                            mergedJS += 'var ' + change.variable.name + ' = ' + change.variable.init + ';\n';
                        }
                        break;
                    case 'modification_js_variable':
                        if (choice.action === 'accept' || choice.action === 'custom') {
                            mergedJS += 'var ' + choice.value.name + ' = ' + choice.value.init + ';\n';
                        } else if (choice.action === 'reject') {
                            mergedJS += 'var ' + change.before.name + ' = ' + change.before.init + ';\n';
                        }
                        break;
                    default:
                        break;
                }
            }
            var finalHTML = mergedHTML.trim();
            var finalCSS = mergedCSS.trim();
            var finalJS = mergedJS.trim();
            var mergedCode = '<!DOCTYPE html>\n' +
                             '<html lang="fr">\n' +
                             '<head>\n' +
                             '    <meta charset="UTF-8">\n' +
                             '    <title>Fusco - Code Fusionné</title>\n' +
                             (finalCSS ? '<style>\n' + finalCSS + '\n</style>\n' : '') +
                             '</head>\n' +
                             '<body>\n' +
                             finalHTML + '\n' +
                             finalJS + '\n' +
                             '</body>\n' +
                             '</html>';
            document.getElementById('mergedCode').value = mergedCodeFormat(mergedCode);
            Swal.fire({
                icon: 'success',
                title: 'Fusion réussie!',
                text: 'Les codes ont été fusionnés avec succès.',
                confirmButtonColor: '#4A90E2'
            });
        }
        function mergedCodeFormat(code) {
            return code;
        }
    </script>
